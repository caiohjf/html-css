<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
}
    a {
      color: red;
      text-decoration: none;
      font-weight: bold;
    }

    a:visited {
      color: darkred;
    }

    a:hover {
      text-decoration: underline;
      color: black;
    }

    a:active {
      color: yellow
    }

/*      SELETORES PERSONALIZADOS
        # = id
        . = class
        : = pseudo-class
        :: = pseudo-element
        > = children
*/

  </style>
</head>
<body>
  <h1>Personalizando links</h1>
  <ul>
    <a href="https://gustavoguanabara.github.io" target="_blank">
      <li>Repositorio GitHub</li>
    </a>
    <a href="https://youtube.com/CursoEmVideo">
      <li>Canal Youtube</li>
    </a>
    <a href="https://www.CursoEmVideo.com">
      <li>Site do CursoEmVideo</li>
    </a>
  </ul>
</body>
</html>
