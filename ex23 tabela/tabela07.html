<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
      font-size: 2em;
    }

    table {
      border-collapse: collapse;
    }

    .cor {
      background-color: grey;
      color: white;
    }
      
    

    td, th {
      border: 2px solid black;
      width: 300px;
      padding: 5px;
    }
    
    .cnota1, .cnota2, .cmedia {
      text-align: center;
      background-color: red;
    }

    .left {
      text-align: left;
    }

  </style>
</head>
<body>
    <table>
      <colgroup>
        <col class="carea">
        <col class="cdisciplina">
        <col class="cnota1">
        <col class="cnota2">
        <col class="cmedia">
      </colgroup>
      
      <thead>
        <tr class="cor">
          <th rowspan="2" scope="col">Área</th>
          <th rowspan="2" scope="col">Disciplinas</th>
          <th colspan="2" scope="colgroup">Notas</th>
          <th rowspan="2" scope="col">Média</th>
        </tr>
        <tr class="cor">
          <th scope="col">Nota 1</th>
          <th scope="col">Nota 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th rowspan="4" scope="rowgroup">Exatas</th>
          <td>Matemática</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Física</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Química</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Biologia</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr class="cor">
          <th colspan="4" class="left" scope="row">Média de Exatas</th>
          <th scope="row">0.0</th>
        </tr>
        <tr>
          <th rowspan="2" scope="rowgroup">Humanas</th>
          <td>História</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Geografia</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr class="cor">
          <th colspan="4" class="left" scope="row">Media de Humanas</th>
          <th scope="row">0.0</th>
        </tr>
      </tbody>
    </table>
</body>
</html>
