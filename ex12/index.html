<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videos HTML5</title>
</head>
<body>
  <h1>Inserindo videos</h1>
  <p>Este video está hospedado no meu proprio servidor</p>
  <video width="300" controls>
    <source src="midia/Videoconv.m4v" type="video/mp4">
    <source src="midia/Videoconv.webm" type="video/webm">
    <p>Seu navegador nao tem compatibilidade</p>
  </video>
  <h1>Inserindo video do youtube</h1>
  <iframe width="494" height="278" src="https://www.youtube.com/embed/1_Iaa-JuRYw?list=RD1_Iaa-JuRYw" title="Mandragora - Sem Chão" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
