<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Parágrafos</title>
</head>
<body>
  <h1>Parágrafos e quebra de linhas</h1>
  <hr>
    <p>Voce pode escrever um paragrafo de qualquer jeito.</br>
    Basta colocar tudo no meio do par de tags p e /p.
  </p>
  <p>Se precisar quebrar o texto em algum lugar especifico como esse,<br> vc pode usar a tag br.</p><!--comentario em html-->
  <p>Vamos adicionar alguns simbolos especiais:
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;
    &delta;
    &Delta;
    &uparrow;
    &#x1F9D9
  </p>
</body>
