<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Aqui vamos aprender a colocar icone favorito na pagina</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
      font-size: 20px;
    }
    div {
      color: red;
      }

    div > p {
      display: none;
    }

    div:hover > p {
      display: block;
    }

    div > p {
      color: rgb(68, 0, 255);
    }

  </style>
</head>
<body>
  <h1>Olha o favicon aqui em cima</h1>
  <p>Passe o mouse sobre o texto abaixo</p>
  <div>
    Passe o mouse aqui
    <p id="hidden">TEXTO ESCONDIDO...</p>
  </div>

</body>
</html>
